apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-frontend-deployment
  labels:
    app: travel-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travel-frontend
  template:
    metadata:
      labels:
        app: travel-frontend
    spec:
      containers:
        - name: travel-frontend
          image: travel-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: travel-frontend-service
  labels:
    app: travel-frontend
spec:
  selector:
    app: travel-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
